<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Shopping mall Game</title>
</head>
<body>
    <!--Logo-->
    <img src="images/logo.png" alt="logo" class="logo"> 

    <!--Buttons-->
<div class="buttons">
    <button class="btn">
        <img src="images/blue_t.png" alt="tshirt" class="imgBtn"></button>
    <button class="btn">
        <img src="images/blue_p.png" alt="pants" class="imgBtn"></button>
    <button class="btn">
        <img src="images/blue_s.png" alt="skirt" class="imgBtn"></button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
</div>
    <!--Items-->
    <ul class="items">
        <li class="item">
            <img src="images/pink_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">mail, large</span>
    </ul>
    <script src="data/data.json"></script>
</body>
</html>
